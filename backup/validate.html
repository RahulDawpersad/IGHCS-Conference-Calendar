<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Validation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #6366f1;
            --success: #10b981;
            --error: #ef4444;
            --text: #111827;
            --text-light: #6b7280;
            --bg: #f9fafb;
            --card-bg: #ffffff;
            --border: #e5e7eb;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .validation-card {
            width: 100%;
            max-width: 420px;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            animation: fadeIn 0.4s ease-out;
        }
        
        .validation-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            padding: 24px;
            text-align: center;
            position: relative;
        }
        
        .validation-header h1 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .validation-header p {
            opacity: 0.9;
            font-size: 14px;
            font-weight: 400;
        }
        
        .validation-body {
            padding: 24px;
        }
        
        .validation-status {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .status-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .status-icon.valid {
            background-color: rgba(16, 185, 129, 0.1);
        }
        
        .status-icon.invalid {
            background-color: rgba(239, 68, 68, 0.1);
        }
        
        .status-icon svg {
            width: 40px;
            height: 40px;
        }
        
        .status-icon.valid svg {
            fill: var(--success);
        }
        
        .status-icon.invalid svg {
            fill: var(--error);
        }
        
        .status-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .status-message {
            color: var(--text-light);
            font-size: 14px;
            text-align: center;
            max-width: 300px;
        }
        
        .ticket-details {
            background: rgba(0, 0, 0, 0.02);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
        }
        
        .detail-row:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            color: var(--text-light);
            font-size: 14px;
            font-weight: 500;
        }
        
        .detail-value {
            font-weight: 500;
            text-align: right;
            max-width: 60%;
            overflow-wrap: break-word;
        }
        
        .mono {
            font-family: monospace;
            font-size: 13px;
            letter-spacing: 0.5px;
        }
        
        .validation-actions {
            display: flex;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 15px;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
        }
        
        .btn svg {
            width: 18px;
            height: 18px;
            margin-right: 8px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 480px) {
            .validation-card {
                border-radius: 12px;
            }
            
            .validation-header {
                padding: 20px;
            }
            
            .validation-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="validation-card">
        <div class="validation-header">
            <h1>IGHCS Event Ticket</h1>
            <p>Scan validation result</p>
        </div>
        
        <div class="validation-body">
            <div class="validation-status">
                <div id="status-icon" class="status-icon valid">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 2C6.5 2 2 6.5 2 12S6.5 22 12 22 22 17.5 22 12 17.5 2 12 2M10 17L5 12L6.41 10.59L10 14.17L17.59 6.58L19 8L10 17Z" />
                    </svg>
                </div>
                <h2 id="status-title" class="status-title">Valid Ticket</h2>
                <p id="status-message" class="status-message">This ticket is approved for entry</p>
            </div>
            
            <div class="ticket-details">
                <div class="detail-row">
                    <span class="detail-label">Event</span>
                    <span id="event-name" class="detail-value">Renewable Energy Summit</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Attendee</span>
                    <span id="attendee-name" class="detail-value">John Doe</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Date</span>
                    <span id="event-date" class="detail-value">18 Jan 2024, 09:30</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Reference</span>
                    <span id="booking-ref" class="detail-value mono">EC-OA8RFSHW</span>
                </div>
                <div id="delegate-row" class="detail-row">
                    <span class="detail-label">Delegate ID</span>
                    <span id="delegate-id" class="detail-value mono">DEL-ABC123</span>
                </div>
            </div>
            
            <div class="validation-actions">
                <button id="close-btn" class="btn btn-primary">
                    <svg viewBox="0 0 24 24">
                        <path fill="currentColor" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
                    </svg>
                    Close
                </button>
            </div>
        </div>
    </div>

    <script>
        // Parse QR code data from URL
        const urlParams = new URLSearchParams(window.location.search);
        const qrData = urlParams.get('data');
        
        // Elements
        const statusIcon = document.getElementById('status-icon');
        const statusTitle = document.getElementById('status-title');
        const statusMessage = document.getElementById('status-message');
        const eventName = document.getElementById('event-name');
        const attendeeName = document.getElementById('attendee-name');
        const eventDate = document.getElementById('event-date');
        const bookingRef = document.getElementById('booking-ref');
        const delegateRow = document.getElementById('delegate-row');
        const delegateId = document.getElementById('delegate-id');
        const closeBtn = document.getElementById('close-btn');
        
        // Close button handler
        closeBtn.addEventListener('click', () => {
            window.history.back();
        });
        
        // Validate ticket on load
        document.addEventListener('DOMContentLoaded', () => {
            try {
                if (qrData) {
                    const ticket = JSON.parse(decodeURIComponent(qrData));
                    
                    // Display ticket info
                    eventName.textContent = ticket.event;
                    attendeeName.textContent = ticket.name;
                    eventDate.textContent = ticket.date;
                    bookingRef.textContent = ticket.ref;
                    
                    if (ticket.delegateId) {
                        delegateId.textContent = ticket.delegateId;
                    } else {
                        delegateRow.style.display = 'none';
                    }
                    
                    // For demo - in production you would validate with your backend
                    validateWithBackend(ticket.ref, ticket.type);
                } else {
                    showError('No ticket data found');
                }
            } catch (error) {
                console.error('Error parsing ticket:', error);
                showError('Invalid ticket format');
            }
        });
        
        // Mock validation function - replace with actual API call
        async function validateWithBackend(ref, type) {
            try {
                // Simulate API call delay
                await new Promise(resolve => setTimeout(resolve, 800));
                
                // Mock response - in production you would call your actual endpoint
                const isValid = Math.random() > 0.2; // 80% valid for demo
                
                if (isValid) {
                    // Ticket is valid
                    statusIcon.className = 'status-icon valid';
                    statusIcon.innerHTML = `
                        <svg viewBox="0 0 24 24">
                            <path d="M12 2C6.5 2 2 6.5 2 12S6.5 22 12 22 22 17.5 22 12 17.5 2 12 2M10 17L5 12L6.41 10.59L10 14.17L17.59 6.58L19 8L10 17Z" />
                        </svg>`;
                    statusTitle.textContent = 'Valid Ticket';
                    statusMessage.textContent = 'This ticket is approved for entry';
                } else {
                    showError('Ticket not found in our system');
                }
            } catch (error) {
                console.error('Validation error:', error);
                showError('Could not validate ticket');
            }
        }
        
        function showError(message) {
            statusIcon.className = 'status-icon invalid';
            statusIcon.innerHTML = `
                <svg viewBox="0 0 24 24">
                    <path d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M15.59,7L12,10.59L8.41,7L7,8.41L10.59,12L7,15.59L8.41,17L12,13.41L15.59,17L17,15.59L13.41,12L17,8.41L15.59,7Z" />
                </svg>`;
            statusTitle.textContent = 'Invalid Ticket';
            statusMessage.textContent = message;
        }
    </script>
</body>
</html>
